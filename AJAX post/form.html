<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Form Data</title>
  </head>
  <body>
    <form
      id="productForm"
      class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg"
    >
      <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Product Details Form
      </h2>

      <div class="mb-4">
        <label for="id" class="block text-sm font-medium text-gray-700 mb-1"
          >ID</label
        >
        <input
          type="number"
          id="id"
          name="id"
          value="0"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-500"
          placeholder="0"
        />
      </div>

      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none"
          placeholder="Product Title"
        />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >Price $</label
        >
        <input
          type="number"
          id="price"
          name="price"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="0"
        />
      </div>

      <div class="mb-4">
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Category</label
        >
        <input
          type="text"
          id="category"
          name="category"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Category..."
        />
      </div>

      <div class="mb-6">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1"
          >Image URL</label
        >
        <input
          type="url"
          id="image"
          name="image"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="http://example.com/image.jpg"
        />
      </div>

      <div class="mb-6">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="4"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Detailed description of the product..."
        ></textarea>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700"
        >
          Submit Product
        </button>
      </div>
      <div
        id="statusMessage"
        class="mt-4 p-3 rounded-md text-center hidden"
      ></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
